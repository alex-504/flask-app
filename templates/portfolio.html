<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 22%;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }
        .card img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .card p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My DevOps Portfolio</h1>
    <div class="container">
        {% for card in cards %}
        <div class="card">
            <img src="{{ card.image }}" alt="{{ card.title }} logo">
            <h3>{{ card.title }}</h3>
            <p>{{ card.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
